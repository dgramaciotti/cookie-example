<!DOCTYPE html>
<html>
<head>
</head>

<body onload="setCookie()">
    <h2>Pagina onde há cookies</h2>
    <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Este site utiliza cookies. Voce aceita?</p>
        <div>
            <button onclick="accept()">Sim</button>
            <button onclick="reject()">Não</button>
        </div>
    </div>
    </div>
</body>
<script>
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];
    function setCookie(){
        var cookie = localStorage.getItem('cookie');
        if(cookie){
            cookie = JSON.parse(cookie);
            if(!cookie.accepted){
                 modal.style.display = "block";
            }else{
                modal.style.display = "none";
            }
            return cookie;
        }else{
            var cookieValue = {
                accepted: false,
                validade: 1,
                valor: {
                    usuario: 'exemplo'
                }
            }
            localStorage.setItem('cookie',JSON.stringify(cookieValue));
            modal.style.display = "block";
        }
    }
    function accept(){
        var cookie = localStorage.getItem('cookie');
        cookie = JSON.parse(cookie);
        cookie.accepted = true;
        localStorage.setItem('cookie',JSON.stringify(cookie));
        modal.style.display = "none";
    }
    function reject(){
        var cookie = localStorage.getItem('cookie');
        cookie = JSON.parse(cookie);
        cookie.accepted = false;
        localStorage.setItem('cookie',JSON.stringify(cookie));
        modal.style.display = "none";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</html>

<style>

.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
